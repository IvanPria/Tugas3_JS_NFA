<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Toko Online</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: cornflowerblue;
            min-height: 100vh;
            color: #333;
        }
        .container { 
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header { 
            text-align: center; 
            color: white; 
            margin-bottom: 30px; 
        }
        .header h1 { 
            font-size: 2.5rem; 
            margin-bottom: 10px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
        }
        .header p { 
            font-size: 1.1rem; 
            opacity: 0.9; 
        }
        .main-content { 
            display: grid; grid-template-columns: 1fr 2fr; 
            gap: 30px; 
            margin-bottom: 30px; 
        }
        .card { 
            background: white; 
            border-radius: 15px; 
            padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            transition: transform 0.3s ease; 
        }
        .card:hover { 
            transform: translateY(-5px); 
        }
        .card h2 { 
            color: #4a5568; margin-bottom: 20px; 
            font-size: 1.5rem; 
            border-bottom: 3px solid cornflowerblue; 
            padding-bottom: 10px; 
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        .form-group label { 
            display: block; margin-bottom: 5px; 
            font-weight: 600; 
            color: #2d3748; 
        }
        .form-group input, .form-group select {
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e2e8f0;
            border-radius: 8px; 
            font-size: 1rem; 
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none; 
            border-color: cornflowerblue;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn { background: orange; 
            color: white; border: none; 
            padding: 12px 25px;
            border-radius: 8px; 
            font-size: 1rem; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px orange; 
        }
        .btn-danger { 
            background: linear-gradient(45deg, #e53e3e, #c53030); 
        }
        .btn-danger:hover { 
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.4); 
        }
        .btn-success { 
            background: linear-gradient(45deg, #38a169, #2f855a); 
        }
        .btn-success:hover { 
            box-shadow: 0 5px 15px rgba(56, 161, 105, 0.4); 
        }
        .btn-info { 
            background: linear-gradient(45deg, #3182ce, #2c5282); 
        }
        .btn-info:hover { 
            box-shadow: 0 5px 15px rgba(49, 130, 206, 0.4); 
        }
        .btn-warning { 
            background: linear-gradient(45deg, #d69e2e, #b7791f); 
        }
        .btn-warning:hover { 
            box-shadow: 0 5px 15px rgba(214, 158, 46, 0.4); 
        }
        .form-section .btn {
            margin: 5px; 
            min-width: 150px; 
            text-align: center;
        }
        .form-section {
            display: flex;
            flex-direction: column;
        }
        .form-section h3, 
        .form-section .form-group, 
        .form-section .id-display,
        .form-section .input-with-button {
            margin-bottom: 15px;
        }
        .form-section > .btn {
            align-self: flex-start;
        }
        .form-section .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .product-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px; 
        }
        .product-table th, .product-table td {
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid #e2e8f0;
        }
        .product-table th { 
            background: cornflowerblue; 
            color: white; 
            font-weight: 600; 
        }
        .product-table tbody tr:hover { 
            background-color: #f7fafc; 
        }
        .stats-container { 
            display: grid; grid-template-columns: 
            repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .stat-card { background: white; 
            padding: 20px; 
            border-radius: 10px; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
        .stat-number { 
            font-size: 2rem; 
            font-weight: bold; 
            color: cornflowerblue; 
        }
        .stat-label { 
            color: #4a5568; 
            font-weight: 600; 
            margin-top: 5px; 
        }
        .alert { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 8px; 
            font-weight: 600; 
            white-space: pre-line; 
        }
        .alert-info {
            background-color: #bee3f8; 
            color: #2b6cb0;           
            border: 1px solid #90cdf4;
        }        
        .alert-success { 
            background-color: #c6f6d5;
            color: #2f855a; 
            border: 1px solid #9ae6b4; 
        }
        .alert-error { 
            background-color: #fed7d7; 
            color: #c53030; 
            border: 1px solid #feb2b2; 
        }
        .alert-warning { 
            background-color: #fefcbf; 
            color: #d69e2e; 
            border: 1px solid #faf089; 
        }
        .empty-state { 
            text-align: center; 
            padding: 40px; 
            color: #718096; 
        }
        .empty-state i { 
            font-size: 3rem; 
            margin-bottom: 15px; 
            opacity: 0.5; 
        }
        .form-section { 
            border: 2px solid #e2e8f0; 
            border-radius: 10px; 
            padding: 20px; 
            margin-bottom: 20px; 
            background-color: #f8f9fa; 
        }
        .form-section h3 { 
            color: #4a5568; 
            margin-bottom: 15px; 
            font-size: 1.2rem; 
        }
        .id-display { 
            background: #e6fffa; 
            border: 2px solid #38b2ac; 
            padding: 10px; 
            border-radius: 8px; 
            text-align: center; 
            font-weight: bold; 
            color: #2c7a7b; 
            margin-bottom: 15px; 
        }
        .input-with-button { display: flex; 
            gap: 10px; 
            align-items: flex-end; 
        }
        .input-with-button .form-group { 
            flex: 1; 
            margin-bottom: 0; 
        }
        @media (max-width: 768px) {
            .main-content { 
                grid-template-columns: 1fr; 
            }
            .stats-container { 
                grid-template-columns: repeat(2, 1fr); 
            }
            .header h1 { 
                font-size: 2rem; 
            }
            .product-table { 
                font-size: 0.9rem; 
            }
            .input-with-button { 
                flex-direction: column; 
            }
            .input-with-button .form-group { 
                margin-bottom: 15px; 
            }
        }
        .action-buttons { 
            display: flex; 
            gap: 5px; 
            flex-wrap: wrap; 
        }
        .btn-small { 
            padding: 6px 12px; 
            font-size: 0.8rem; 
        }
        .highlight-id { 
            background-color: #bee3f8; 
            font-weight: bold; 
            color: #2b6cb0; 
            padding: 2px 6px; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistem Manajemen Toko Online</h1>
            <p>Kelola produk dengan mudah menggunakan ID unik</p>
        </div>

        <!-- Statistics -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalProduk">0</div>
                <div class="stat-label">Total Produk</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStok">0</div>
                <div class="stat-label">Total Stok</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="nilaiInventory">Rp 0</div>
                <div class="stat-label">Nilai Inventory</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stokRendah">0</div>
                <div class="stat-label">Stok Rendah</div>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Form Panel -->
            <div class="card">
                <h2>Kelola Produk</h2>
                
                <!-- Form Tambah Produk -->
                <div class="form-section">
                    <h3>Tambah Produk Baru</h3>
                    <div class="id-display">
                        ID Produk Selanjutnya: <span id="nextProductId">004</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="namaProduk">Nama Produk</label>
                        <input type="text" id="namaProduk" placeholder="Masukkan nama produk">
                    </div>
                    
                    <div class="form-group">
                        <label for="hargaProduk">Harga (Rp)</label>
                        <input type="number" id="hargaProduk" placeholder="Masukkan harga produk">
                    </div>
                    
                    <div class="form-group">
                        <label for="stokProduk">Stok</label>
                        <input type="number" id="stokProduk" placeholder="Masukkan jumlah stok">
                    </div>
                    
                    <button class="btn btn-success" onclick="tambahProdukUI()">Tambah Produk</button>
                    <button class="btn" onclick="resetForm()">Reset Form</button>
                </div>

                <!-- Form Edit Produk -->
                <div class="form-section">
                    <h3>Edit Produk</h3>
                    <div class="input-with-button">
                        <div class="form-group">
                            <label for="idEdit">ID Produk</label>
                            <input type="text" id="idEdit" placeholder="Masukkan ID produk (contoh: 001)">
                        </div>
                        <button class="btn btn-info" onclick="muatDataEdit()">Muat Data</button>
                    </div>
                    
                    <div id="editFormContainer" style="display: none;">
                        <div class="form-group">
                            <label for="namaEdit">Nama Produk</label>
                            <input type="text" id="namaEdit" placeholder="Nama produk">
                        </div>
                        
                        <div class="form-group">
                            <label for="hargaEdit">Harga (Rp)</label>
                            <input type="number" id="hargaEdit" placeholder="Harga produk">
                        </div>
                        
                        <div class="form-group">
                            <label for="stokEdit">Stok</label>
                            <input type="number" id="stokEdit" placeholder="Jumlah stok">
                        </div>
                        
                        <button class="btn btn-warning" onclick="updateProdukUI()">Update Produk</button>
                        <button class="btn" onclick="batalEdit()">Batal</button>
                    </div>
                </div>

                <!-- Form Hapus Produk -->
                <div class="form-section">
                    <h3>Hapus Produk</h3>
                    <div class="input-with-button">
                        <div class="form-group">
                            <label for="idHapus">ID Produk</label>
                            <input type="text" id="idHapus" placeholder="Masukkan ID produk (contoh: 002)">
                        </div>
                        <button class="btn btn-danger" onclick="hapusProdukUI()">Hapus Produk</button>
                    </div>
                </div>

                <!-- Utilitas -->
                <div class="form-section">
                    <h3>Utilitas</h3>
                    <button class="btn" onclick="tampilkanProdukStokRendah()">Lihat Stok Rendah</button>
                    <button class="btn btn-info" onclick="tampilkanSemuaID()">Tampilkan Semua ID</button>
                </div>
            </div>

            <div class="card">
                <h2>Daftar Produk</h2>
                <div id="productContainer">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data produk awal
        let produkToko = [
            {id: 1, nama: "Laptop", harga: 7000000, stok: 5},
            {id: 2, nama: "Mouse", harga: 200000, stok: 10},
            {id: 3, nama: "Keyboard", harga: 350000, stok: 7}
        ];
        let nextId = 4;
        let editingProductId = null;

        // Format ID ke tiga digit
        function formatId(id) {
            return id.toString().padStart(3, '0');
        }

        // Fungsi alert
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            setTimeout(() => { alertDiv.remove(); }, 5000);
        }

        // Format currency
        function formatRupiah(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency', currency: 'IDR', minimumFractionDigits: 0
            }).format(amount);
        }

        // Tambah produk
        function tambahProduk(nama, harga, stok) {
            if (!nama || harga <= 0 || stok < 0) {
                return { success: false, message: "Data produk tidak valid!" };
            }
            const produkBaru = { id: nextId, nama: nama, harga: parseInt(harga), stok: parseInt(stok) };
            produkToko.push(produkBaru);
            nextId++;
            return { success: true, message: `Produk "${nama}" berhasil ditambahkan dengan ID: ${formatId(produkBaru.id)}!` };
        }

        function cariProduk(id) {
            return produkToko.find(produk => produk.id === parseInt(id));
        }

        function updateProduk(id, nama, harga, stok) {
            const produk = cariProduk(id);
            if (!produk) return { success: false, message: `Produk dengan ID ${formatId(id)} tidak ditemukan!` };
            if (!nama || harga <= 0 || stok < 0) return { success: false, message: "Data produk tidak valid!" };
            produk.nama = nama; produk.harga = parseInt(harga); produk.stok = parseInt(stok);
            return { success: true, message: `Produk ID ${formatId(id)} berhasil diupdate!` };
        }

        function hapusProduk(id) {
            const index = produkToko.findIndex(produk => produk.id === parseInt(id));
            if (index === -1) return { success: false, message: `Produk dengan ID ${formatId(id)} tidak ditemukan!` };
            const namaProduk = produkToko[index].nama;
            produkToko.splice(index, 1);
            return { success: true, message: `Produk "${namaProduk}" (ID: ${formatId(id)}) berhasil dihapus!` };
        }

        // UI Functions
        function tambahProdukUI() {
            const nama = document.getElementById('namaProduk').value.trim();
            const harga = document.getElementById('hargaProduk').value;
            const stok = document.getElementById('stokProduk').value;
            const result = tambahProduk(nama, harga, stok);
            if (result.success) { showAlert(result.message, 'success'); resetForm(); updateDisplay(); updateNextId(); }
            else showAlert(result.message, 'error');
        }

        function muatDataEdit() {
            const id = document.getElementById('idEdit').value;
            if (!id) { showAlert("Masukkan ID produk yang akan diedit!", 'error'); return; }
            const produk = cariProduk(id);
            if (!produk) { showAlert(`Produk dengan ID ${id} tidak ditemukan!`, 'error'); return; }
            document.getElementById('editFormContainer').style.display = 'block';
            document.getElementById('namaEdit').value = produk.nama;
            document.getElementById('hargaEdit').value = produk.harga;
            document.getElementById('stokEdit').value = produk.stok;
            editingProductId = parseInt(id);
            showAlert(`Data produk "${produk.nama}" berhasil dimuat untuk diedit!`, 'success');
        }

        function updateProdukUI() {
            if (!editingProductId) { showAlert("Tidak ada produk yang sedang diedit!", 'error'); return; }
            const nama = document.getElementById('namaEdit').value.trim();
            const harga = document.getElementById('hargaEdit').value;
            const stok = document.getElementById('stokEdit').value;
            const result = updateProduk(editingProductId, nama, harga, stok);
            if (result.success) { showAlert(result.message, 'success'); batalEdit(); updateDisplay(); }
            else showAlert(result.message, 'error');
        }

        function batalEdit() {
            document.getElementById('editFormContainer').style.display = 'none';
            document.getElementById('idEdit').value = '';
            document.getElementById('namaEdit').value = '';
            document.getElementById('hargaEdit').value = '';
            document.getElementById('stokEdit').value = '';
            editingProductId = null;
        }

        function hapusProdukUI() {
            const id = document.getElementById('idHapus').value;
            if (!id) { showAlert("Masukkan ID produk yang akan dihapus!", 'error'); return; }
            const result = hapusProduk(id);
            if (result.success) { showAlert(result.message, 'success'); updateDisplay(); updateNextId(); }
            else showAlert(result.message, 'error');
            document.getElementById('idHapus').value = '';
        }

        function resetForm() {
            document.getElementById('namaProduk').value = '';
            document.getElementById('hargaProduk').value = '';
            document.getElementById('stokProduk').value = '';
        }

        function tampilkanProdukStokRendah() {
            const batas = 5;
            const stokRendah = produkToko.filter(p => p.stok <= batas);
            if (stokRendah.length === 0) showAlert("Tidak ada produk dengan stok rendah!", 'success');
            else {
                let pesan = "Produk dengan stok rendah (≤ 5):\n";
                stokRendah.forEach(p => {
                    pesan += `- ${p.nama} (ID: ${formatId(p.id)}): Stok ${p.stok}\n`;
                });
                showAlert(pesan.trim(), 'warning');
            }
        }

        function tampilkanSemuaID() {
            if (produkToko.length === 0) { showAlert("Belum ada produk!", 'error'); return; }
            let pesan = "Daftar ID Produk:\n";
            produkToko.forEach(p => {
                pesan += `- ${p.nama}: ID ${formatId(p.id)}\n`;
            });
            showAlert(pesan.trim(), 'info');
        }

        // Update display
        function updateDisplay() {
            const container = document.getElementById('productContainer');
            if (produkToko.length === 0) {
                container.innerHTML = '<div class="empty-state"><i>📦</i><p>Belum ada produk dalam daftar</p></div>';
                document.getElementById('totalProduk').textContent = 0;
                document.getElementById('totalStok').textContent = 0;
                document.getElementById('nilaiInventory').textContent = 'Rp 0';
                document.getElementById('stokRendah').textContent = 0;
                return;
            }
            let html = '<table class="product-table"><thead><tr><th>ID</th><th>Nama Produk</th><th>Harga</th><th>Stok</th><th>Aksi</th></tr></thead><tbody>';
            produkToko.forEach(p => {
                html += `<tr>
                    <td><span class="highlight-id">${formatId(p.id)}</span></td>
                    <td>${p.nama}</td>
                    <td>${formatRupiah(p.harga)}</td>
                    <td>${p.stok}</td>
                    <td class="action-buttons">
                        <button class="btn btn-info btn-small" onclick="muatEditLangsung(${p.id})">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="hapusLangsung(${p.id})">Hapus</button>
                    </td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;

            // Update statistik
            document.getElementById('totalProduk').textContent = produkToko.length;
            document.getElementById('totalStok').textContent = produkToko.reduce((a, b) => a + b.stok, 0);
            document.getElementById('nilaiInventory').textContent = formatRupiah(produkToko.reduce((a, b) => a + (b.harga * b.stok), 0));
            document.getElementById('stokRendah').textContent = produkToko.filter(p => p.stok <= 5).length;
        }

        // Update ID berikutnya
        function updateNextId() {
            document.getElementById('nextProductId').textContent = formatId(nextId);
        }

        // Edit langsung dari tabel
        function muatEditLangsung(id) {
            const produk = cariProduk(id);
            if (!produk) return;
            document.getElementById('editFormContainer').style.display = 'block';
            document.getElementById('idEdit').value = formatId(id);
            document.getElementById('namaEdit').value = produk.nama;
            document.getElementById('hargaEdit').value = produk.harga;
            document.getElementById('stokEdit').value = produk.stok;
            editingProductId = id;
            showAlert(`Data produk "${produk.nama}" berhasil dimuat untuk diedit!`, 'success');
        }

        // Hapus langsung dari tabel
        function hapusLangsung(id) {
            if (confirm(`Apakah Anda yakin ingin menghapus produk ID ${formatId(id)}?`)) {
                const result = hapusProduk(id);
                if (result.success) { showAlert(result.message, 'success'); updateDisplay(); updateNextId(); }
                else showAlert(result.message, 'error');
            }
        }

        // Inisialisasi
        updateDisplay();
        updateNextId();
    </script>
</body>
</html>
